name: Clickyleaks Random YouTube

description: >
  Scans randomly downloaded YouTube-8M shards for video links and logs any domains found,
  checking for availability and notifying via Discord if a good one is found.

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv supabase dnspython pytz

      - name: Run Random Scanner with Mirror Fallback
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "üîÅ Running Clickyleaks Random YouTube..."
          python clickyleaks_random_youtube8m.py
