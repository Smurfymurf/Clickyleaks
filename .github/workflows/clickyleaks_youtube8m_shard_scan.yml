name: Clickyleaks YouTube8M Shard Scanner

on:
  schedule:
    - cron: '0 8,16,0 * * *'  # 3x daily
  workflow_dispatch:

jobs:
  scan-youtube8m-shard:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests supabase

      - name: Run YouTube8M Shard Scanner
        run: |
          python clickyleaks_youtube8m_shard_scanner.py
