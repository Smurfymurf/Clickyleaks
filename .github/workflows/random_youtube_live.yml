name: Clickyleaks Random YouTube Live

description: >
  Scans 100 randomly generated YouTube videos per hour, extracts first link,
  checks domain availability, logs to Supabase, and sends Discord alert if available.

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv supabase dnspython beautifulsoup4

      - name: Run Random Live Scanner
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "üîÅ Running Clickyleaks Random YouTube..."
          python clickyleaks_random_live.py
